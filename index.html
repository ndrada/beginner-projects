<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Beginner Projects</title>
</head>
<body>
    <!-- counter -->
    <div class="counter-project">
        <div class="counter-container">
            <div class="counter">
                <h1>COUNTER</h1>
                <h1 id="count">0</h1>
                <div>
                    <button type="button" class="btn btn-dark" onClick="changeCount(1)">Increase</button>
                    <button type="button" class="btn btn-dark" onclick="changeCount(-1)">Decrease</button>
                </div>
            </div>
        </div>
    </div>

    <!-- image carousel -->
    <div class="image-carousel-project">
        <div class="carousel-container">
            <div class="image fade">
                <img src="/carousel images/space-1.jpg" alt="space picture" width="100%">
            </div>
            <div class="image fade">
                <img src="/carousel images/space-2.jpg" alt="space picture" width="100%">
            </div>
            <div class="image fade">
                <img src="/carousel images/space-3.jpg" alt="space picture" width="100%">
            </div>
            <div class="image fade">
                <img src="/carousel images/space-4.jpeg" alt="space picture" width="100%">
            </div>
            <div class="image fade">
                <img src="/carousel images/space-5.jpg" alt="space picture" width="100%">
            </div>
            <i class="fa-solid fa-arrow-left" onClick="showImage(-1)" id="prev"></i>
            <i class="fa-solid fa-arrow-right" onClick="showImage(1)" id="next"></i>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!-- digital clock -->
    <div class="digital-clock-project">
        <div class="clock-container">
            <div class="digitalClock">
                <h1 id="day">MON</h1>
                <h1 id="hour">04</h1>
                <h1 id="bar1">|</h1>
                <h1 id="minute">20</h1>
                <h1 id="bar2">|</h1>
                <h1 id="ampm">PM</h1>
            </div>
        </div>
    </div>

    <!-- calculator -->
    <div class="calculator-project"></div>

    <!-- grocery list -->
    <div class="grocery-list-project"></div>
    <script src="/script.js"></script>
</body>
</html>
